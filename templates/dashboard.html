<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Network IDS Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .critical { color: #e74c3c; }
        .high { color: #f39c12; }
        .medium { color: #f1c40f; }
        .low { color: #27ae60; }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .alerts-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .severity-badge {
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .severity-critical { background-color: #e74c3c; }
        .severity-high { background-color: #f39c12; }
        .severity-medium { background-color: #f1c40f; }
        .severity-low { background-color: #27ae60; }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Network Intrusion Detection System</h1>
            <span class="status">‚óè ACTIVE</span>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-alerts">0</div>
                <div>Total Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number critical" id="critical-alerts">0</div>
                <div>Critical Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number high" id="high-alerts">0</div>
                <div>High Severity</div>
            </div>
            <div class="stat-card">
                <div class="stat-number medium" id="medium-alerts">0</div>
                <div>Medium Severity</div>
            </div>
        </div>
        
        <div class="charts-grid">
            <div class="chart-container">
                <h3>Alert Severity Distribution</h3>
                <canvas id="severityChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Threats Over Time (24h)</h3>
                <canvas id="timelineChart"></canvas>
            </div>
        </div>
        
        <div class="alerts-table">
            <h3>Recent Security Alerts</h3>
            <button class="refresh-btn" onclick="loadDashboardData()">üîÑ Refresh</button>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Severity</th>
                        <th>Source IP</th>
                        <th>Destination</th>
                        <th>Protocol</th>
                        <th>Detection Method</th>
                    </tr>
                </thead>
                <tbody id="alerts-tbody">
                    <tr>
                        <td colspan="6" style="text-align: center; color: #666;">
                            Loading alerts...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let severityChart, timelineChart;
        
        function loadDashboardData() {
            fetch('/api/dashboard-data')
                .then(response => response.json())
                .then(data => {
                    updateStats(data);
                    updateCharts(data);
                    updateAlertsTable(data.recent_alerts);
                })
                .catch(error => {
                    console.error('Error loading dashboard data:', error);
                });
        }
        
        function updateStats(data) {
            document.getElementById('total-alerts').textContent = data.total_alerts;
            document.getElementById('critical-alerts').textContent = data.severity_counts.CRITICAL;
            document.getElementById('high-alerts').textContent = data.severity_counts.HIGH;
            document.getElementById('medium-alerts').textContent = data.severity_counts.MEDIUM;
        }
        
        function updateCharts(data) {
            // Severity distribution chart
            const severityCtx = document.getElementById('severityChart').getContext('2d');
            if (severityChart) severityChart.destroy();
            
            severityChart = new Chart(severityCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'High', 'Medium', 'Low'],
                    datasets: [{
                        data: [
                            data.severity_counts.CRITICAL,
                            data.severity_counts.HIGH,
                            data.severity_counts.MEDIUM,
                            data.severity_counts.LOW
                        ],
                        backgroundColor: ['#e74c3c', '#f39c12', '#f1c40f', '#27ae60']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Timeline chart
            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            if (timelineChart) timelineChart.destroy();
            
            timelineChart = new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: data.timeline_data.map(d => d.hour),
                    datasets: [{
                        label: 'Threats',
                        data: data.timeline_data.map(d => d.count),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function updateAlertsTable(alerts) {
            const tbody = document.getElementById('alerts-tbody');
            tbody.innerHTML = '';
            
            if (alerts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">No recent alerts</td></tr>';
                return;
            }
            
            alerts.forEach(alert => {
                const row = document.createElement('tr');
                const timestamp = new Date(alert.timestamp).toLocaleString();
                const severity = alert.severity || 'UNKNOWN';
                const srcIp = alert.packet_info?.src_ip || 'N/A';
                const dstIp = alert.packet_info?.dst_ip || 'N/A';
                const protocol = alert.packet_info?.protocol || 'N/A';
                
                let detectionMethod = '';
                if (alert.detection_methods?.ml_anomaly) {
                    detectionMethod += 'ML Anomaly ';
                }
                if (alert.detection_methods?.signature_matches?.length > 0) {
                    detectionMethod += 'Signature Match';
                }
                
                row.innerHTML = `
                    <td>${timestamp}</td>
                    <td><span class="severity-badge severity-${severity.toLowerCase()}">${severity}</span></td>
                    <td>${srcIp}</td>
                    <td>${dstIp}</td>
                    <td>${protocol}</td>
                    <td>${detectionMethod}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            
            // Auto-refresh every 30 seconds
            setInterval(loadDashboardData, 30000);
        });
    </script>
</body>
</html>
